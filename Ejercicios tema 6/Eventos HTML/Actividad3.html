		<title>Ejercicio </title>	
		
		<script type="text/javascript">
		
		function focusFunctionNombre() {
			variableId= document.getElementById("Nombre");
			variableId.style.border = "3px solid blue";
		}

		function blurFunctionNombre() {
			variableId= document.getElementById("Nombre");
			variableId.style.border = "1px solid red";
		}
		
		function focusFunctionMail() {
			variableId= document.getElementById("Mail");
			variableId.style.border = "3px solid blue";
		}

		function blurFunctionMail() {
			variableId= document.getElementById("Mail");
			variableId.style.border = "1px solid red";
		}
		
		</script>
	</head>
	<body>	
	Escribe tu nombre: <br><br>
			Nombre<input type="text" id="Nombre" onfocus="focusFunctionNombre()" onblur="blurFunctionNombre()"><br><br>
			E-MAIL<input type="text" id="Mail" onfocus="focusFunctionMail()" onblur="blurFunctionMail()"><br>
	</body>
