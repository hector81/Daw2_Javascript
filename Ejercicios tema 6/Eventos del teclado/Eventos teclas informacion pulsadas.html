
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>KEY</title>	
		<script type="text/javascript">
		window.onload = function() {
	  document.onkeyup = muestraInformacion;
	  document.onkeypress = muestraInformacion;
	  document.onkeydown = muestraInformacion;
	}
	 
	function muestraInformacion(evento) {
	  var evento = window.event;
	 
	  var mensaje = "Tipo de evento: " + evento.type + "<br>" +
					"Propiedad keyCode: " + evento.keyCode + "<br>" +
					"Propiedad charCode: " + evento.charCode + "<br>" +
					"Car√°cter pulsado: " + String.fromCharCode(evento.charCode);
	 
	  document.getElementById("info").innerHTML  += mensaje + "<br>";
	}
			
			
		</script>
	</head>
	<body>
		<div id="info"></div>
	</body>
</html>
