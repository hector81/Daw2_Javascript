<!-- TEMA 4 ACTIVIDAD 9
Crea un botón en una página web que abra
cinco ventanas a la vez y que presenten a su vez
un botón para poder cerrarlas.
 probar en firefox -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>Ejercicio actividad 9: Abrir multiples ventanas</title>	
	</head>
	<body>
		<p>
			<input id="AbrirVentana" type="button" value="Abrir nueva ventanas" onclick="incializar()"/> 
		</p>
		<script type="text/javascript">	

			var miVentana;
		
			function incializar(){
				var nombre;
				var top = 700;
				var bot = 150;
				var left = 400;
				for(var i = 1; i< 6; i++){
					nombre = "miVentana" + i;
					miVentana = window.open( "", nombre, "top="+top+",bottom= " + bot +", left=" + left +",width=200,height=200,resizable=yes" );//resizable para redimensionar la ventana
					miVentana.document.write('<html>');
						miVentana.document.write('<head>');
						miVentana.document.write('<title>' + nombre + '</title>');
						miVentana.document.write('</head>');
					miVentana.document.write('<body>');
						miVentana.document.write("<input type='button' value='Cerrar ventana' onclick='window.close()'>");
					miVentana.document.write('</body>');
					miVentana.document.write('</html>');
					top += 100;
					bot += 100;
					left += 100;
				}
				
			}

		</script>
	</body>
</html>
