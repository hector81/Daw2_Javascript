<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>Ejercicio 30: URL usuario </title>
		
	</head>
	<body>
		<h1>Pon la URL donde quieres ir</h1>
		<br>
		<form id="form1">
			URL:<br><input type="text" name="nombre" value="">
			<input type="button" value="Ir a URL" onclick="abrir()">
		</form>
		
		<script type="text/javascript">	
 
			function abrir(){ 
				// obtenemos e valor por el numero de elemento
				var URL = document.forms["form1"].elements[0].value;
			
			
			    window.open(URL,"ventana1","width=1500,height=800,scrollbars=NO");
			    // window.locationf=URL; //http://www.w3schools.com/
			} 
	
					
		</script>
	</body>
</html>
