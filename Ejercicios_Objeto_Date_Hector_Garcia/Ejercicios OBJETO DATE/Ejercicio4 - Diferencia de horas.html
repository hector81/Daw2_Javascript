		<title>Ejercicio 4 : Calcula el número de horas de diferencia entre el sistema actual y el sistema horario GTM</title>
	</head>
	<body>

		<script type="text/javascript">
			var fechaActual = new Date();
			var diferenciaHoras = fechaActual.getTimezoneOffset();
			
			document.write("Horas de diferencia entre el sistema actual y GTM : " + diferenciaHoras);	
		</script>
	</body>
