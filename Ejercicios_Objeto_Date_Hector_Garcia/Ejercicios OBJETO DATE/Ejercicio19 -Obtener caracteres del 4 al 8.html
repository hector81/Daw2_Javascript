<!-- Ejercicio 18: Extrae de la variable frase la subcadena que contenga los caracteres que se corresponden con los que van del 4 al 8";
frase="El sabio no dice lo que sabe, y el necio no sabe lo que dice.";
 -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>Ejercicio 18: Obtener caracteres que se corresponden con los que van del 4 al 8 de una frase</title>
		
	</head>
	<body>
		<script type="text/javascript">			
			var frase = "El sabio no dice lo que sabe, y el necio no sabe lo que dice.";
			var caracteres = frase.substring(4, 8);
			document.write("Los caracteres son: " + caracteres);
			
			
		</script>
	</body>
</html>
