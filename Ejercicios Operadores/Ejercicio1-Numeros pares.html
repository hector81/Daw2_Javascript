		<title>Ejercicio 1: Mostrar los numeros pares del al numero 100</title>		
	</head>
	<body>
		<p></p>
		<script type="text/javascript">		
			var numero = prompt("Pon un numero");
			document.write("Mostrar los numeros pares hasta el numero " + numero + "<br>");
			for(var i = 1 ; i <= numero; i++){
				if(i%2 == 0){
					document.write(i + "<br>");
				}
			}
			

		</script>
	</body>
