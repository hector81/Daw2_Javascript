<!-- Utilizando los nodos DOM, Se pide crear un script que genere dos números
aleatorios al pulsar un botón y los inserte en un div cada uno. Pulsando el
botón comparar obtendrá el mayor de ellos y devolveremos el resultado
insertando el número en un tercer div y borrándolo del original. -->
<html>
	<head>
		<title>Ejercicio</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="ColEjerciciosT7-2.js"></script>
		<style type="text/css">
		* {
			margin:0;
			padding:0;
			background-color:red;
		}
		body {
			margin: 1em auto;
			background-color:pink;
			width:500px;
			height:600px;
		}
		div {
			width: 150px; 
			height: 150px; 
			border: 1px solid black; 
			background-color:lightblue; 
			float: left;
			margin:20px; 
			font-size: 6em; 
			color: black; 
			text-align: center; 
			padding: 5px; 
		}

		#resultado {
			background-color:lightblue; 
			margin-left:1.5em; 
			border-color: black;
		}
		input {
			background-color:lightgreen; 
			margin-left:2em;
			font-size:1em;
		}
		</style>
		
				 
	</head>

<body>
	<div id="primero"></div>	 
	<div id="segundo"></div>	 
		 
	<input id="compara" type="button" value="<< El número mayor es >>" onclick="compara()" />
	<input id="genera" type="button" value="¡¡ Genera números !!" onclick="genera()" />	
	<div id="resultado"></div>	
</body>
</html>
