<!-- Crea un script que cargue de forma dinámica, mediante AJAX, la lista de
provincias de un país y la lista de los municipios de cada provincia
seleccionada.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio Ajax actividad 8-2</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="ColEjerciciosT8-2.js"></script>
	</head>

<body>
	<form>
		  <label for="provincia">Provincia</label>
			  <select id="provincia">
				<option>Selecciona una provincia</option>
			  </select>
		  <br/>
		  <label for="municipio">Municipio</label>
			  <select id="municipio">
				<option>Selecciona un municipio</option>
			  </select>
	</form>
	<div id="areaProvincia"></div>
	<div id="areaMunicipio"></div>
</body>
</html>
