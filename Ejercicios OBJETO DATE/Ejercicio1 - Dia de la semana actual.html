<!-- 1- Muestra en el documento activo el dia de la semana actual-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>Ejercicio 1: Día de la semana actual</title>		
	</head>
	<body>
		<p></p>
		<script type="text/javascript">	
			var diaSemana;
			
			var fechaActual = new Date();
			var diaSemana = fechaActual.getDay();
			document.write(diaSemana+"<br>");
			switch(diaSemana){
				case 0:
					   document.write("El día de la semana es domingo");
					   break;
				case 1:
					   document.write("El día de la semana es lunes");
					   break;
				case 2:
					   document.write("El día de la semana es martes");
					   break;
				case 3:
					   document.write("El día de la semana es miercoles");
					   break;
				case 4:
					   document.write("El día de la semana es jueves");
					   break;
				case 5:
					   document.write("El día de la semana es viernes");
					   break;
				case 6:
					   document.write("El día de la semana es sabado");
					   break;
			}
			
			document.write("<br>");
		</script>
	</body>
</html>
