	<body>
		<script type="text/javascript">
			var valorProducto = prompt("Introduce precio ");
			var IVA=21;
			
			function aplicar_IVA(valorProducto, IVA){
				var productoConIVA =0;
				var ivaAplicado = (valorProducto/100)*IVA;
				
				productoConIVA = parseInt(valorProducto) + parseInt(ivaAplicado); //http://www.sergioweb.es/parseint_parsefloat/
				return productoConIVA;
			}
	
			document.write("El precio del producto, aplicando el IVA del " + IVA + " es: " + aplicar_IVA(valorProducto, IVA));
			
		</script>
	</body>
</html>
