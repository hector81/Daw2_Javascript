<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta htpp-equiv="Content-type" content="text/html;"  charset="utf-8" />
		<title>Ejercicio codificación de todas las vocales con tilde. </title>
		
	</head>
	<body>
		<script type="text/javascript">
			var a = "á";
			var e = "é";
			var i = "í";
			var o = "ó";
			var u = "ú";
			
			
			document.write("á es" + escape(a)+"<br>");
			document.write("é es" + escape(e)+"<br>");
			document.write("í es" + escape(i)+"<br>");
			document.write("ó es" + escape(o)+"<br>");
			document.write("ú es" + escape(u)+"<br>");
			
		</script>
	</body>
</html>
